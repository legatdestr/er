<body class="body-services">
    <nav id="navbar" class="navbar em-top">
        <div class="em-bar em-white em-card-2 em-left-align em-large">
            <a class="navbar__hamburger navbar__item em-hide-large em-right em-hover-light-grey"
               href="javascript:void(0);" onclick="EM.ui.navbar.click()" title="Показать\скрыть меню"><i
                    class="fa fa-bars"></i></a>
            <a href="/" class="navbar__item em-button em-white">
                <div class="navbar__logo">Медицинский портал</div>

            <a href="#schedule"
               class="navbar__item em-hide-medium em-hide-small em-hover-light-grey">Расписание</a>
            <a href="#analazys-results" class="navbar__item em-hide-medium em-hide-small em-hover-light-grey">Результаты</a>
            <a href="#rating"
               class="navbar__item em-hide-medium em-hide-small em-hover-light-grey">Рейтинг</a>
            <a href="#services"
               class="navbar__item em-hide-medium em-hide-small em-hover-light-grey">Услуги</a>
            <a href="#about" class="navbar__item em-hide-medium em-hide-small em-hover-light-grey">О нас</a>
        </div>


        <!-- Navbar on small screens -->
        <div id="navbar-small-screens" class="em-bar-block em-white em-hide em-hide-large em-large em-animate-right">
            <a href="#schedule" class="navbar__item em-bar-item em-button em-padding-large">Расписание</a>
            <a href="#analazys-results" class="navbar__item em-bar-item em-button em-padding-large">Результаты</a>

            <a href="#services" class="navbar__item em-button em-bar-item em-padding-large">Услуги</a>
            <a href="#about" class="navbar__item em-button em-bar-item em-padding-large">О нас</a>
        </div>


    </nav>
    <div class="page em-content page_services" style="max-width:1100px;">
        <div id="paid-services-widget">
            
        </div>
    </div>
    <footer id="footer" class="em-container" style="min-height: 300px; background-color: rgba(158, 158, 158, 0.51);">
        <div class="footer__text em-row em-center">
            <h1>Подвал</h1>
            <h2>Не решили что тут размещать</h2>
        </div>
        <div class="em-row em-xlarge  em-center">
            <i class="fa fa-twitter"></i>
            <i class="fa fa-vk"></i>
            <i class="fa fa-facebook"></i>
            <i class="fa fa-youtube-play"></i>

        </div>

    <div id="serviceWrap">
        
    </div>

<script>

        EM.ps.run({
            psId: "paid-services-widget",
            formHeader: 'Платные услуги',
            searchPlaceholder: 'Поиск...',
            searchInputLabel: 'Поисковый запрос',
            advancedSearchId: 'advancedSearch'
        });

</script>
